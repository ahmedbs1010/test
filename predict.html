<!doctype html>
<html lang="fr" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#ffffff" />
    <title>Tokyo 2020 | Prédiction Médailles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script defer src="assets/js/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.0/dist/ort.min.js"></script>
    <script defer src="assets/js/predict.js"></script>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar" aria-label="Barre latérale de navigation">
        <div class="sidebar__brand">
          <span class="brand__logo" aria-hidden="true">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="2" y="2" width="20" height="20" rx="6" fill="currentColor" opacity="0.12"/>
              <path d="M7 13.5L10 16.5L17 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
          <span class="brand__name">Tokyo 2020</span>
        </div>
        <nav class="sidebar__nav">
          <a class="nav__item" href="index.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3H10V10H3V3Z" stroke="currentColor" stroke-width="2"/>
                <path d="M14 3H21V10H14V3Z" stroke="currentColor" stroke-width="2"/>
                <path d="M14 14H21V21H14V14Z" stroke="currentColor" stroke-width="2"/>
                <path d="M3 14H10V21H3V14Z" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>
            <span class="label">Aperçu</span>
          </a>
          <a class="nav__item" href="coaches.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="3" stroke="currentColor" stroke-width="2"/>
                <circle cx="16" cy="8" r="3" stroke="currentColor" stroke-width="2"/>
                <path d="M3 20C3 16.6863 5.68629 14 9 14" stroke="currentColor" stroke-width="2"/>
                <path d="M21 20C21 16.6863 18.3137 14 15 14" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>
            <span class="label">Entraîneurs</span>
          </a>
          <a class="nav__item" href="athletes.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 18L10 12L14 16L20 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M20 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="label">Performances</span>
          </a>
          <a class="nav__item" href="medals.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2"/>
                <path d="M8 2L10.5 7H13.5L16 2" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>
            <span class="label">Médailles</span>
          </a>
          <a class="nav__item is-active" href="predict.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12L10 18L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span class="label">Prédiction</span>
          </a>
          <a class="nav__item" href="historique.html">
            <span class="icon" aria-hidden="true">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>
            <span class="label">Historique</span>
          </a>
        </nav>
        <div class="sidebar__footer">
          <small>v1.0.0</small>
        </div>
      </aside>
      <div class="sidebar-backdrop" data-close-sidebar></div>

      <main class="main">
        <header class="topbar">
          <div class="topbar__left">
            <button id="sidebarToggle" class="icon-btn" aria-label="Basculer le menu">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M3 6H21M3 12H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <h1 class="page-title">Prédiction de médaille</h1>
          </div>
          <div class="topbar__center"></div>
          <div class="topbar__right">
            <button id="themeToggle" class="icon-btn" aria-label="Basculer le thème" aria-pressed="false">
              <span class="theme-icon theme-icon--sun" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
                  <path d="M12 2V4M12 20V22M4 12H2M22 12H20M5 5L3.5 3.5M20.5 20.5L19 19M5 19L3.5 20.5M20.5 3.5L19 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </span>
              <span class="theme-icon theme-icon--moon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21 12.79C20.24 13.06 19.43 13.2 18.6 13.2C14.28 13.2 10.8 9.72 10.8 5.4C10.8 4.57 10.94 3.76 11.21 3C7.62 4.27 5 7.86 5 12C5 16.97 9.03 21 14 21C18.14 21 21.73 18.38 23 14.79C22.23 15.06 21.42 15.2 20.6 15.2C20.06 15.2 19.54 15.14 19.04 15.03" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
            </button>
          </div>
        </header>

        <section class="content">
          <article class="card">
            <div class="card__header">
              <h3>Paramètres d'entrée</h3>
              <div class="chip">Démo</div>
            </div>
            <form id="predictForm" class="grid-3">
              <div class="field">
                <label for="age">Âge</label>
                <input id="age" type="number" min="12" max="60" class="input" value="24" required />
              </div>
              <div class="field">
                <label for="rank">Rang (1=or)</label>
                <input id="rank" type="number" min="1" max="60" class="input" value="3" required />
              </div>
              <div class="field">
                <label for="gender">Genre</label>
                <select id="gender" class="select">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="field">
                <label for="noc">NOC (pays)</label>
                <input id="noc" class="input" value="USA" />
              </div>
              <div class="field">
                <label for="discipline">Discipline (abbr.)</label>
                <input id="discipline" class="input" value="ATH" />
              </div>
              <div class="field">
                <label for="sport">Sport</label>
                <input id="sport" class="input" value="Athletics" />
              </div>
              <div class="field" style="grid-column: 1 / -1">
                <button class="btn" type="submit">Prédire</button>
                <span id="status" class="muted" style="margin-left: 12px"></span>
              </div>
            </form>
          </article>

          <article class="card">
            <div class="card__header">
              <h3>Résultat</h3>
              <div class="chip chip--muted">ONNX Runtime</div>
            </div>
            <div id="result" class="result"></div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
